<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome-container">
    <h1>Welcome to the Quiz App</h1>
    <h22>Select a Quiz</h2>
    <p>Choose the topic you want to test:</p>
    <div class="category-buttons">
      <button class="category" data-category="html">HTML</button>
      <button class="category" data-category="css">CSS</button>
      <button class="category" data-category="js">JavaScript</button>
    </div>
  </div>

  <div id="question-container" style="display: none;">
    <h2 id="question"></h2>
    <ul id="options-container"></ul>
    <div class="buttons">
      <button id="back-button">Back</button>
      <button id="next-button">Next</button>
    </div>
  </div>

  <div id="result-container" style="display: none;">
    <h2>Quiz Completed!</h2>
    <p id="final-score"></p>
    <button id="restart-button">Back to Categories</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
